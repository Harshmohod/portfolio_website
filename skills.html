<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Skills - Harsh Mohod</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="navbar">
      <h1>Harsh Mohod</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="skills.html">Skills</a></li>
      </ul>
    </div>

    <section class="skills-section">
      <h2>My Skills</h2>
      <div class="skills-grid">
        <div class="skill-item">
          <img src="/images/html-logo.png" alt="HTML" />
          <p>HTML</p>
        </div>
        <div class="skill-item">
          <img src="/images/css-logo.png" alt="CSS" />
          <p>CSS</p>
        </div>
        <div class="skill-item">
          <img src="/images/javascript-logo.png" alt="JavaScript" />
          <p>JavaScript</p>
        </div>
        <div class="skill-item">
          <img src="/images/python-logo.png" alt="Python" />
          <p>Python</p>
        </div>
        <div class="skill-item">
          <img src="/images/java-logo.png" alt="Java" />
          <p>Java</p>
        </div>
        <div class="skill-item">
          <img src="/images/excel-logo.png" alt="Excel" />
          <p>Excel</p>
        </div>
        <div class="skill-item">
          <img src="/images/powerbi-logo.png" alt="Power BI" />
          <p>Power BI</p>
        </div>
        <div class="skill-item">
          <img src="/images/mongodb-logo.png" alt="MongoDB" />
          <p>MongoDB</p>
        </div>
        <div class="skill-item">
          <img src="/images/mysql-logo.png" alt="MySQL" />
          <p>MySQL</p>
        </div>
      </div>
    </section>

    <script>
      const ctx = document.getElementById("skillChart").getContext("2d");
      const skillChart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: ["Python", "AI/ML", "HTML", "CSS", "JavaScript"],
          datasets: [
            {
              label: "Skill Distribution",
              data: [40, 25, 15, 10, 10],
              backgroundColor: [
                "#3b82f6",
                "#10b981",
                "#facc15",
                "#ec4899",
                "#8b5cf6",
              ],
            },
          ],
        },
        options: {
          responsive: true,
        },
      });
    </script>
  </body>
</html>
