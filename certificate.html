<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificates - Harsh Mohod</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .certificates {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        margin-top: 2rem;
      }

      .certificate-card {
        background-color: #1e293b;
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s;
        text-align: center;
        padding: 1rem;
      }

      .certificate-card:hover {
        transform: translateY(-5px);
      }

      .certificate-card img {
        width: 100%;
        height: 250px;
        object-fit: contain;
        border-radius: 0.5rem;
        background-color: #0f172a;
      }

      .certificate-card p {
        margin-top: 1rem;
        font-weight: 500;
        color: #facc15;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <h1>Harsh Mohod</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="certificate.html">Certificates</a></li>
        <li><a href="photos.html">Photos</a></li>
      </ul>
    </div>

    <section class="container">
      <h2>My Certificates</h2>
      <div class="certificates" id="certContainer">
        <!-- Certificates will be loaded here dynamically -->
      </div>
    </section>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>

    <!-- Firebase Config -->
    <script src="assets/js/firebaseconfig.js"></script>

    <!-- Load Certificates -->
    <script>
      const db = firebase.firestore();
      const certContainer = document.getElementById("certContainer");

      db.collection("certificates")
        .get()
        .then((snapshot) => {
          snapshot.forEach((doc) => {
            const data = doc.data();
            const card = document.createElement("div");
            card.className = "certificate-card";

            card.innerHTML = `
          <img src="${data.url}" alt="Certificate">
          <p>${data.title || "Certificate"}</p>
        `;
            certContainer.appendChild(card);
          });
        })
        .catch((error) => {
          console.error("Error loading certificates:", error);
          certContainer.innerHTML =
            "<p style='color: red;'>Failed to load certificates.</p>";
        });
    </script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
    <script src="../firebase.js" defer></script>
    <script src="../admin.js" defer></script>
  </body>
</html>
